title: FastMarkDocs
description: Enhanced OpenAPI documentation generation from markdown files for FastAPI applications

# GitHub Pages URL configuration
# For GitHub Pages, these should match your repository settings
url: "https://danvatca.github.io"
baseurl: "/FastMarkDocs"

# Theme - Using minima as base with custom dark styling
theme: minima
minima:
  skin: dark

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
header_pages:
  - getting-started.md
  - user-guide.md
  - api-reference.md
  - examples.md
  - advanced.md

# Social links
github_username: danvatca
twitter_username: danvatca

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# GitHub Pages settings
repository: danvatca/FastMarkDocs

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .bundle/
  - BUILD.md
  - build-docs.sh
  - Makefile.docs
  - "*.sh"
  - GITHUB_PAGES_TROUBLESHOOTING.md

# SEO
author:
  name: Dan Vatca
  email: dan.vatca@gmail.com

# Google Analytics (optional)
# google_analytics: UA-XXXXXXXX-X

# GitHub Pages specific settings
github: [metadata]

# Development settings (only used locally)
livereload: true
incremental: true

# Ensure proper asset handling
sass:
  style: compressed

# Timezone
timezone: UTC 